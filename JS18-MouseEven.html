<html>
    <head>
        <script>
            //function declaration
            function mouseOver(){
                window.document.write("Mouse Over");
            }
        </script>
    </head>
    <body>
        <p>Bring Your mouse inside....</p>
        <div onmouseover="mouseOver()">
            <h2>This is inside the div tag..</h2>
        </div>
    </body>
</html>
