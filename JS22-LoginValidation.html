<html>
    <script>
        //User Validation
        function LoginValidation(){
            //ramesh
            var uname=document.myform.username.value;
            //ramesh@123
            var password=document.myform.password.value;
            if(uname==null || uname=="")
            {
                alert("Name can't be blink..");
                return false;
            }
            else if(password.length<6){
                alert("Password not greater then 6");              
                return false;
            }
            else{
                return true;
            }
        }
    </script>
    <body>
        <h2>Login Page</h2>
        <form name="myform" action="LoginSuccessful.html" onsubmit="return LoginValidation(this)">
            UserName:<input type="text" name="username"><br>
            Password:<input type="password" name="password"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
