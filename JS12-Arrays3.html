<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <script>
            const fruits=["Banana","Promogranate","Kiwi","Mango"];
            document.write(fruits);
            //sorting
            fruits.sort();
            document.write("<br>",fruits)
            fruits.reverse();
            document.write("<br>",fruits)
        </script>
    </body>
</html>
